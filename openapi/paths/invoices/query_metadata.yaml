post:
  tags:
  - DownloadInvoices
  summary: Pobranie listy metadanych faktur
  description: 'Zwraca listę metadanych faktur spełniające podane kryteria wyszukiwania.
    Wyniki sortowane są rosnąco według typu daty przekazanej w `DateRange`. Do realizacji
    pobierania przyrostowego należy stosować typ `PermanentStorage`. Maksymalnie można
    pobrać faktury w zakresie do 10 000 rekordów


    Wymagane uprawnienia: `InvoiceRead`.'
  parameters:
  - name: pageOffset
    in: query
    description: Indeks pierwszej strony wyników (0 = pierwsza strona).
    schema:
      type: integer
      format: int32
      default: 0
  - name: pageSize
    in: query
    description: Rozmiar strony wyników. Wartość musi zawierać się w przedziale od
      10 do 250.
    schema:
      type: integer
      format: int32
      default: 10
  requestBody:
    description: Zestaw filtrów dla wyszukiwania metadanych.
    content:
      application/json:
        schema:
          required:
          - subjectType
          - dateRange
          allOf:
          - $ref: ../../components/schemas/invoice_query_filters.yaml
