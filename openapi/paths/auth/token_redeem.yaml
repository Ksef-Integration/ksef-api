post:
  tags:
  - Authentication
  summary: Pobranie tokenów dostępowych
  description: 'Pobiera parę tokenów (access token i refresh token) wygenerowanych
    w ramach pozytywnie zakończonego procesu uwierzytelniania.

    **Tokeny można pobrać tylko raz.**


    Sposób uwierzytelnienia: `AuthenticationToken` otrzymany przy rozpoczęciu operacji
    uwierzytelniania.'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/authentication_tokens_response.yaml
          example:
            accessToken:
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..R_3_R2PbdCk8T4WP_0XGOO1iVNu2ugNxmkDvsD0soIE
              validUntil: '2025-07-11T12:23:56.0154302+00:00'
            refreshToken:
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..R_3_R2PbdCk8T4WP_0XGOO1iVNu2ugNxmkDvsD0soIE
              validUntil: '2025-07-11T12:23:56.0154302+00:00'
    '400':
      description: ''
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
  security:
  - Bearer: []
