post:
  tags:
  - Authentication
  summary: Uwierzytelnienie z wykorzystaniem podpisu XAdES
  description: 'Rozpoczyna operację uwierzytelniania za pomocą dokumentu XML podpisanego
    podpisem elektronicznym XAdES.


    > Więcej informacji:

    > - [Przygotowanie dokumentu XML](https://github.com/CIRFMF/ksef-docs/blob/main/uwierzytelnianie.md#1-przygotowanie-dokumentu-xml-authtokenrequest)

    > - [Podpis dokumentu XML](https://github.com/CIRFMF/ksef-docs/blob/main/uwierzytelnianie.md#2-podpisanie-dokumentu-xades)

    > - [Schemat XSD](/docs/v2/schemas/authv2.xsd)'
  parameters:
  - name: verifyCertificateChain
    in: query
    description: Wymuszenie weryfikacji zaufania łańcucha certyfikatu wraz ze sprawdzeniem
      statusu certyfikatu (OCSP/CRL) na środowiskach które umożliwiają wykorzystanie
      samodzielnie wygenerowanych certyfikatów.
    schema:
      type: boolean
  requestBody:
    content:
      application/xml:
        schema:
          type: string
        example: "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n<AuthTokenRequest xmlns:xsi=\"\
          http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\"\
          \ xmlns=\"http://ksef.mf.gov.pl/auth/token/2.0\">\n    <Challenge>20250625-CR-20F5EE4000-DA48AE4124-46</Challenge>\n\
          \    <ContextIdentifier>\n        <Nip>5265877635</Nip>\n    </ContextIdentifier>\n\
          \    <SubjectIdentifierType>certificateSubject</SubjectIdentifierType>\n\
          \    <ds:Signature xmlns:ds=\"http://www.w3.org/2000/09/xmldsig#\" Id=\"\
          Signature-9707709\">\n        <!-- Tu powinien być podpis XAdES -->\n  \
          \  </ds:Signature>\n</AuthTokenRequest>"
    required: true
  responses:
