            accessToken:
              token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..R_3_R2PbdCk8T4WP_0XGOO1iVNu2ugNxmkDvsD0soIE
              validUntil: '2025-07-11T12:23:56.0154302+00:00'
    '400':
      description: "| ExceptionCode       | ExceptionDescription                 \
        \               | Details                                                \
        \                     | \n|---------------------|-----------------------------------------------------|-----------------------------------------------------------------------------|\n\
        | 21304               | Brak uwierzytelnienia.                           \
        \   | Operacja uwierzytelniania o numerze referencyjnym {referenceNumber}\
        \ nie została znaleziona. |"
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
  security:
  - Bearer: []
