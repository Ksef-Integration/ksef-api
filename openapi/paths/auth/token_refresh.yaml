post:
  tags:
  - Authentication
  summary: Odświeżenie tokena dostępowego
  description: 'Generuje nowy token dostępu na podstawie ważnego refresh tokena.


    Sposób uwierzytelnienia: `RefreshToken`.'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/authentication_token_refresh_response.yaml
