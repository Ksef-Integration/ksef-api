get:
  tags:
  - ActiveSessions
  summary: Pobranie listy aktywnych sesji
  description: Zwraca listę aktywnych sesji uwierzytelnienia.
  parameters:
  - name: x-continuation-token
    in: header
    description: Token służący do pobrania kolejnej strony wyników.
    schema:
      type: string
  - name: pageSize
    in: query
    description: Rozmiar strony wyników.
    schema:
      type: integer
      format: int32
      default: 10
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/authentication_list_response.yaml
    '400':
      description: "| ExceptionCode       | ExceptionDescription                 \
        \               | Details                                                \
        \     | \n|---------------------|-----------------------------------------------------|-------------------------------------------------------------|\n\
        | 21418               | Przekazany token kontynuacji ma nieprawidłowy format.\
        \ |   |\n| 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}\
        \ |"
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
  security:
  - Bearer: []
