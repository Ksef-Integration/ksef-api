post:
  tags:
  - SearchPermissions
  summary: Pobranie listy uprawnień administratorów lub reprezentantów podmiotów unijnych
    uprawnionych do samofakturowania
  description: 'Zwraca listę uprawnień administratorów lub reprezentantów podmiotów
    unijnych uprawnionych do samofakturowania.


    > Więcej informacji:

    > - [Pobieranie listy uprawnień](https://github.com/CIRFMF/ksef-docs/blob/main/uprawnienia.md#pobranie-listy-uprawnie%C5%84-administrator%C3%B3w-lub-reprezentant%C3%B3w-podmiot%C3%B3w-unijnych-uprawnionych-do-samofakturowania)


    Wymagane uprawnienia: `CredentialsManage`, `CredentialsRead`, `VatUeManage`.'
  parameters:
  - name: pageOffset
    in: query
    description: Numer strony wyników.
    schema:
      type: integer
      format: int32
  - name: pageSize
    in: query
    description: Rozmiar strony wyników.
    schema:
      type: integer
      format: int32
  requestBody:
    content:
      application/json:
        schema:
          allOf:
          - $ref: ../../components/schemas/eu_entity_permissions_query_request.yaml
        example:
          vatUeIdentifier: DE123456789012
          permissionTypes:
          - VatUeManage
          - Introspection
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/query_eu_entity_permissions_response.yaml
          example:
            permissions:
            - id: 0c9a72e8-f344-457f-9c16-7c640eb60242
              authorIdentifier:
                type: Pesel
                value: '15062788702'
              vatUeIdentifier: DE123456789012
              euEntityName: Podmiot unijny
              authorizedFingerprintIdentifier: CEB3643BAC2C111ADDE971BDA5A80163441867D65389FC0BC0DFF8B4C1CD4E59
              permissionScope: VatUeManage
              description: Administrator podmiotu unijnego
              startDate: '2025-06-22T10:41:11+00:00'
            hasMore: false
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
  - Bearer: []
  x-required-permissions:
  - CredentialsManage
  - CredentialsRead
  - VatUeManage
