get:
  tags:
  - SearchPermissions
  summary: Pobranie listy ról podmiotu
  description: 'Zwraca listę ról podmiotu.


    > Więcej informacji:

    > - [Pobieranie listy ról](https://github.com/CIRFMF/ksef-docs/blob/main/uprawnienia.md#pobranie-listy-r%C3%B3l-podmiotu)


    Wymagane uprawnienia: `CredentialsManage`, `CredentialsRead`.'
  parameters:
  - name: pageOffset
    in: query
    description: Numer strony wyników.
    schema:
      type: integer
      format: int32
  - name: pageSize
    in: query
    description: Rozmiar strony wyników.
    schema:
      type: integer
      format: int32
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/query_entity_roles_response.yaml
          example:
            roles:
            - role: EnforcementAuthority
              description: Organ egzekucyjny
              startDate: '2025-06-22T10:41:11+00:00'
            hasMore: false
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
  - Bearer: []
  x-required-permissions:
  - CredentialsManage
  - CredentialsRead
