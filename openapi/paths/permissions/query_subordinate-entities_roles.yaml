post:
  tags:
  - SearchPermissions
  summary: Pobranie listy podmiotów podrzędnych
  description: 'Zwraca liste podmiotów podrzędnych.


    > Więcej informacji:

    > - [Pobieranie listy podmiotów podrzędnych](https://github.com/CIRFMF/ksef-docs/blob/main/uprawnienia.md#pobranie-listy-podmiot%C3%B3w-podrz%C4%99dnych)


    Wymagane uprawnienia: `CredentialsManage`, `CredentialsRead`, `SubunitManage`.'
  parameters:
  - name: pageOffset
    in: query
    description: Numer strony wyników.
    schema:
      type: integer
      format: int32
  - name: pageSize
    in: query
    description: Rozmiar strony wyników.
    schema:
      type: integer
      format: int32
  requestBody:
    content:
      application/json:
        schema:
          allOf:
          - $ref: ../../components/schemas/subordinate_entity_roles_query_request.yaml
        example:
          subordinateEntityIdentifier:
            type: Nip
            value: '7762811692'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/query_subordinate_entity_roles_response.yaml
          example:
            roles:
            - subordinateEntityIdentifier:
                type: Nip
                value: '7762811692'
              role: VatGroupSubUnit
              description: Członek grupy VAT
              startDate: '2025-06-22T10:41:11+00:00'
            hasMore: false
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
  - Bearer: []
  x-required-permissions:
  - CredentialsManage
  - CredentialsRead
  - SubunitManage
