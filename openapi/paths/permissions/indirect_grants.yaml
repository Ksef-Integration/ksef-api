post:
  tags:
  - GrantPermissions
  summary: Nadanie uprawnień w sposób pośredni
  description: 'Rozpoczyna asynchroniczną operację nadawania uprawnień w sposób pośredni.


    > Więcej informacji:

    > - [Nadawanie uprawnień](https://github.com/CIRFMF/ksef-docs/blob/main/uprawnienia.md#nadanie-uprawnie%C5%84-w-spos%C3%B3b-po%C5%9Bredni)


    Wymagane uprawnienia: `CredentialsManage`.'
  requestBody:
    content:
      application/json:
        schema:
          required:
          - subjectIdentifier
          - permissions
          - description
          allOf:
          - $ref: ../../components/schemas/indirect_permissions_grant_request.yaml
        example:
          subjectIdentifier:
            type: Pesel
            value: '15062788702'
          permissions:
          - InvoiceWrite
          - InvoiceRead
          description: Uprawnienia generalne do odczytu i wysyłania faktur, nadane
            w sposób pośredni
  responses:
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/permissions_operation_response.yaml
          example:
            operationReferenceNumber: 20250626-EG-333C814000-C529F710D8-D2
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
  - Bearer: []
  x-required-permissions:
  - CredentialsManage
