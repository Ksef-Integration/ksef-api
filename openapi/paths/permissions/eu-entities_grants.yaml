post:
  tags:
  - GrantPermissions
  summary: Nadanie uprawnień reprezentanta podmiotu unijnego
  description: 'Rozpoczyna asynchroniczną operację nadawania uprawnień reprezentanta
    podmiotu unijnego.


    > Więcej informacji:

    > - [Nadawanie uprawnień](https://github.com/CIRFMF/ksef-docs/blob/main/uprawnienia.md#nadanie-uprawnie%C5%84-reprezentanta-podmiotu-unijnego)


    Wymagane uprawnienia: `VatUeManage`.'
  requestBody:
    content:
      application/json:
        schema:
          required:
          - subjectIdentifier
          - permissions
          - description
          allOf:
          - $ref: ../../components/schemas/eu_entity_permissions_grant_request.yaml
        example:
          subjectIdentifier:
            type: Fingerprint
            value: CEB3643BAC2C111ADDE971BDA5A80163441867D65389FC0BC0DFF8B4C1CD4E59
          permissions:
          - InvoiceRead
          - InvoiceWrite
          description: Reprezentant podmiotu unijnego
  responses:
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/permissions_operation_response.yaml
          example:
            operationReferenceNumber: 20250626-EG-333C814000-C529F710D8-D2
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
  - Bearer: []
  x-required-permissions:
  - VatUeManage
