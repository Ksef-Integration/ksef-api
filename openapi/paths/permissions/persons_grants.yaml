post:
  tags:
  - GrantPermissions
  summary: Nadanie osobom fizycznym uprawnień do pracy w KSeF
  description: 'Rozpoczyna asynchroniczną operację nadawania osobom fizycznym uprawnień
    do pracy w KSeF.


    > Więcej informacji:

    > - [Nadawanie uprawnień](https://github.com/CIRFMF/ksef-docs/blob/main/uprawnienia.md#nadawanie-uprawnie%C5%84-osobom-fizycznym-do-pracy-w-ksef)


    Wymagane uprawnienia: `CredentialsManage`.'
  requestBody:
    content:
      application/json:
        schema:
          required:
          - subjectIdentifier
          - permissions
          - description
          allOf:
          - $ref: ../../components/schemas/person_permissions_grant_request.yaml
        example:
          subjectIdentifier:
            type: Pesel
            value: '15062788702'
          permissions:
          - InvoiceRead
          - InvoiceWrite
          description: Uprawnienia do odczytu i wysyłania faktur
  responses:
    '202':
      description: Accepted
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/permissions_operation_response.yaml
          example:
            operationReferenceNumber: 20250626-EG-333C814000-C529F710D8-D2
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
    '403':
      description: Forbidden
  security:
  - Bearer: []
  x-required-permissions:
  - CredentialsManage
