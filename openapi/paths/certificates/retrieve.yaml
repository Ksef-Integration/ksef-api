post:
  tags:
  - Certificates
  summary: Pobranie certyfikatu lub listy certyfikatów
  description: Zwraca certyfikaty o podanych numerach seryjnych w formacie DER zakodowanym
    w Base64.
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          required:
          - certificateSerialNumbers
          allOf:
          - $ref: ../../components/schemas/retrieve_certificates_request.yaml
        example:
          certificateSerialNumbers:
          - 0321C82DA41B4362
          - 0321F21DA462A362
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/retrieve_certificates_response.yaml
          example:
            certificates:
            - certificate: 
              certificateName: Cert 00023
              certificateSerialNumber: 0321C82DA41B4362
              certificateType: Authentication
    '400':
      description: '| ExceptionCode | ExceptionDescription | Details |

        |-|-|-|

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
  security:
  - Bearer: []
