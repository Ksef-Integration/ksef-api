get:
  tags:
  - Certificates
  summary: Pobranie statusu przetwarzania wniosku certyfikacyjnego
  description: Zwraca informacje o statusie wniosku certyfikacyjnego.
  parameters:
  - name: referenceNumber
    in: path
    description: Numer referencyjny wniosku certyfikacyjnego
    required: true
    schema:
      type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/certificate_enrollment_status_response.yaml
    '400':
      description: '| ExceptionCode       | ExceptionDescription                                                                           |
        Details |

        |---------------------|------------------------------------------------------------------------------------------------|---------|

        | 25005               | Wniosek certyfikacyjny o podanym numerze referencyjnym
        nie istnieje.                           |         |

        | 21405 | Błąd walidacji danych wejściowych. | {treść błędu z walidatora}
        |'
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/exception_response.yaml
      x-summary: Bad Request
    '401':
      description: Unauthorized
  security:
  - Bearer: []
