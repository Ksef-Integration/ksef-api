tags:
- name: Uzyskiwanie dostępu
  description: 'Uwierzytelnianie w systemie KSeF API 2.0 jest obowiązkowym etapem,
    który należy wykonać przed dostępem do chronionych zasobów systemu. Proces ten
    oparty jest na **uzyskaniu tokenu dostępu** (```accessToken```) w formacie ```JWT```,
    który następnie wykorzystywany jest do autoryzacji operacji API.


    > Więcej informacji:

    > - [Uwierzytelnianie](https://github.com/CIRFMF/ksef-docs/blob/main/uwierzytelnianie.md)'
