- name: Certyfikaty
  description: "Certyfikat KSeF to cyfrowe poświadczenie tożsamości podmiotu, wydawane\
    \ przez system KSeF na wniosek uwierzytelnionego podmiotu. \nCertyfikat ten może\
    \ być wykorzystywany do:\n\n- uwierzytelniania się w systemie KSeF,\n- realizacji\
    \ operacji w trybie offline, w tym wystawiania faktur bezpośrednio w aplikacji\
    \ użytkownika.\n\n**Uwaga**: Wnioskowanie o certyfikat KSeF jest możliwe wyłącznie\
    \ po uwierzytelnieniu z wykorzystaniem podpisu (XAdES). Uwierzytelnienie przy\
    \ użyciu tokenu systemowego KSeF nie pozwala na złożenie wniosku."
- name: Tokeny KSeF
  description: 'Token KSeF to unikalny, generowany identyfikator uwierzytelniający,
    który — na równi z [kwalifikowanym podpisem elektronicznym](https://github.com/CIRFMF/ksef-docs/blob/main/uwierzytelnianie.md#21-uwierzytelnianie-kwalifikowanym-podpisem-elektronicznym)
    — umożliwia [uwierzytelnienie](https://github.com/CIRFMF/ksef-docs/blob/main/uwierzytelnianie.md#22-uwierzytelnianie-tokenem-ksef)
    się do API KSeF.


    Token KSeF jest wydawany z niezmiennym zestawem uprawnień określonych przy jego
    tworzeniu; każda modyfikacja tych uprawnień wymaga wygenerowania nowego tokena.

    > **Uwaga!** <br>

    > Token KSeF pełni rolę **poufnego sekretu** uwierzytelniającego — należy przechowywać
    go wyłącznie w zaufanym i bezpiecznym magazynie.


    Więcej informacji:

    - [Token KSeF](https://github.com/CIRFMF/ksef-docs/blob/main/tokeny-ksef.md)

    '
- name: Usługi Peppol
  description: ''
- name: Dane testowe
  description: 'API służy do tworzenia i zarządzania danymi testowymi, takimi jak
    podmioty, osoby fizyczne oraz uprawnienia. Możliwe do utworzenia podmioty to:
    organ egzekucyjny, grupa VAT oraz jednostki samorządu terytorialnego. W przypadku
    osób fizycznych można określić, czy dana osoba jest komornikiem. Funkcjonalność
    nadawania i odbierania uprawnień ma na celu odwzorowanie działania formularza
    ZAW-FA w środowisku testowym.


    Więcej informacji:

    - [Scenariusze testowe](https://github.com/CIRFMF/ksef-docs/blob/main/dane-testowe-scenariusze.md)'
