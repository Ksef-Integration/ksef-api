required:
- invoiceCount
- isTruncated
- parts
- size
type: object
properties:
  invoiceCount:
    type: integer
    description: Łączna liczba faktur w paczce. Maksymalna liczba faktur w paczce
      to 10 000.
    format: int64
  size:
    type: integer
    description: Rozmiar paczki w bajtach. Maksymalny rozmiar paczki to 1 GiB (1 073
      741 824 bajtów).
    format: int64
  parts:
    type: array
    items:
      $ref: invoice_package_part.yaml
    description: Lista dostępnych części paczki do pobrania. Każda część jest zaszyfrowana
      algorytmem AES-256-CBC z dopełnieniem PKCS#7, przy użyciu klucza symetrycznego
      przekazanego podczas inicjowania eksportu. Wyniki sortowane są rosnąco według
      typu daty przekazanej w `DateRange` przy inicjalizacji.
  isTruncated:
    type: boolean
    description: Określa, czy wynik eksportu został ucięty z powodu przekroczenia
      limitu liczby faktur lub wielkości paczki.
  lastIssueDate:
    type: string
    description: 'Data wystawienia ostatniej faktury ujętej w paczce.

      Pole występuje wyłącznie wtedy, gdy paczka została ucięta i eksport był filtrowany
      po typie daty `Issue`.'
    format: date
    nullable: true
  lastInvoicingDate:
    type: string
    description: 'Data przyjęcia ostatniej faktury ujętej w paczce.

      Pole występuje wyłącznie wtedy, gdy paczka została ucięta i eksport był filtrowany
      po typie daty `Invoicing`.'
    format: date-time
    nullable: true
  lastPermanentStorageDate:
    type: string
    description: 'Data trwałego zapisu ostatniej faktury ujętej w paczce.

      Pole występuje wyłącznie wtedy, gdy paczka została ucięta i eksport był filtrowany
      po typie daty `PermanentStorage`.'
    format: date-time
    nullable: true
additionalProperties: false
