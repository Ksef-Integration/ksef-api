required:
- canDelegate
- description
- id
- permissionScope
- permissionState
- startDate
type: object
properties:
  id:
    type: string
    description: Identyfikator uprawnienia.
  contextIdentifier:
    required:
    - type
    - value
    allOf:
    - $ref: personal_permissions_context_identifier.yaml
    description: 'Identyfikator kontekstu uprawnienia (dla uprawnień nadanych podmiotom
      do obsługi faktur).

      | Type | Value |

      | --- | --- |

      | Nip | 10 cyfrowy numer NIP |'
    nullable: true
  authorizedIdentifier:
    required:
    - type
    - value
    allOf:
    - $ref: personal_permissions_authorized_identifier.yaml
    description: 'Identyfikator podmiotu uprawnionego, jeśli inny niż podmiot uwierzytelnienia.

      | Type | Value |

      | --- | --- |

      | Nip | 10 cyfrowy numer NIP |'
    nullable: true
  targetIdentifier:
    required:
    - type
    allOf:
    - $ref: personal_permissions_target_identifier.yaml
    description: 'Identyfikator podmiotu docelowego (dla uprawnień pośrednich).

      | Type | Value |

      | --- | --- |

      | Nip | 10 cyfrowy numer NIP |

      | AllPartners | Identyfikator oznaczający, że uprawnienie nadane w sposób pośredni
      jest typu generalnego |'
    nullable: true
  permissionScope:
    allOf:
    - $ref: personal_permission_scope.yaml
    description: Uprawnienie.
  description:
    type: string
    description: Opis uprawnienia.
  permissionState:
    allOf:
    - $ref: permission_state.yaml
    description: Stan uprawnienia.
  startDate:
    type: string
    description: Data rozpoczęcia obowiązywania uprawnienia.
    format: date-time
  canDelegate:
    type: boolean
    description: Informacja o możliwości dalszego nadawania uprawnienia w sposób pośredni.
additionalProperties: false
