required:
- certificateName
- certificateType
- csr
type: object
properties:
  certificateName:
    type: string
    description: Nazwa własna certyfikatu.
  certificateType:
    allOf:
    - $ref: ksef_certificate_type.yaml
    description: 'Typ certyfikatu.

      | Wartość | Opis |

      | --- | --- |

      | Authentication | Certyfikat używany do uwierzytelnienia w systemie. |

      | Offline | Certyfikat używany wyłącznie do potwierdzania autentyczności wystawcy
      i integralności faktury w trybie offline |

      '
  csr:
    type: string
    description: Wniosek certyfikacyjny PKCS#10 (CSR) w formacie DER zakodowany w
      Base64.
    format: byte
  validFrom:
    type: string
    description: 'Data rozpoczęcia ważności certyfikatu.

      Jeśli nie zostanie podana, certyfikat będzie ważny od momentu jego wystawienia.'
    format: date-time
    nullable: true
additionalProperties: false
