required:
- certificate
- certificateName
- certificateSerialNumber
- certificateType
type: object
properties:
  certificate:
    type: string
    description: Certyfikat w formacie DER zakodowany w Base64.
    format: byte
  certificateName:
    type: string
    description: Nazwa własna certyfikatu.
  certificateSerialNumber:
    type: string
    description: Numer seryjny certyfikatu.
  certificateType:
    allOf:
    - $ref: ksef_certificate_type.yaml
    description: 'Typ certyfikatu.

      | Wartość | Opis |

      | --- | --- |

      | Authentication | Certyfikat używany do uwierzytelnienia w systemie. |

      | Offline | Certyfikat używany wyłącznie do potwierdzania autentyczności wystawcy
      i integralności faktury w trybie offline |

      '
additionalProperties: false
