required:
- contextIdentifier
- description
- euEntityName
- subjectIdentifier
type: object
properties:
  subjectIdentifier:
    required:
    - type
    - value
    allOf:
    - $ref: eu_entity_administration_permissions_subject_identifier.yaml
    description: 'Identyfikator podmiotu uprawnionego.

      | Type | Value |

      | --- | --- |

      | Fingerprint | Odcisk palca certyfikatu |'
  contextIdentifier:
    required:
    - type
    - value
    allOf:
    - $ref: eu_entity_administration_permissions_context_identifier.yaml
