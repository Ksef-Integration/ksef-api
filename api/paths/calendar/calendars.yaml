post:
  tags:
    - calendar
  summary: Create a new calendar
  operationId: createCalendar
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/CalendarDto.yaml'
  responses:
    '201':
      description: Calendar created successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/Calendar.yaml'

get:
  tags:
    - calendar
  summary: Retrieve calendars belonging to the authenticated user
  operationId: listCalendarsForUser
  responses:
    '200':
      description: List of user's calendars returned successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/Calendar.yaml'