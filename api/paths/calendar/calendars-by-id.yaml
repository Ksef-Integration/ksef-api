get:
  tags:
    - calendar
  summary: Retrieve calendar details by ID
  operationId: findCalendarById
  parameters:
    - in: path
      name: calendarId
      schema:
        type: integer
        format: int64
      required: true
      description: Unique identifier of the calendar
  responses:
    '200':
      description: Calendar details returned successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/CalendarDto.yaml'

put:
  tags:
    - calendar
  summary: Update calendar by ID
  operationId: updateCalendar
  parameters:
    - in: path
      name: calendarId
      schema:
        type: integer
        format: int64
      required: true
      description: Unique identifier of the calendar to update
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/CalendarDto.yaml'
  responses:
    '200':
      description: Calendar updated successfully
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/CalendarDto.yaml'

delete:
  tags:
    - calendar
  summary: Delete calendar by ID
  operationId: removeCalendar
  parameters:
    - in: path
      name: calendarId
      schema:
        type: integer
        format: int64
      required: true
      description: Unique identifier of the calendar to delete
  responses:
    '204':
      description: Calendar successfully deleted