post:
  tags:
    - event
  summary: Get events by search filter
  description: Retrieve events based on search filter criteria
  operationId: getEventsBySearchFilter
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../components/schemas/SearchFilter.yaml'
  responses:
    '200':
      description: List of events
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../components/schemas/Event.yaml'