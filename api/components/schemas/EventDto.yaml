type: object
properties:
  calendarId:
    type: integer
    format: int64
    example: 1
  title:
    type: string
    maxLength: 100
    example: Meeting with team
  description:
    type: string
    maxLength: 500
    example: Discuss project roadmap
  startTime:
    type: string
    format: date-time
    example: "2025-07-01T10:00:00Z"
  endTime:
    type: string
    format: date-time
    example: "2025-07-01T11:00:00Z"
  location:
    type: string
    maxLength: 100
    example: Office room 101
  attendees:
    type: array
    items:
      $ref: './AttendeeDto.yaml'
required:
  - calendarId
  - title
  - startTime
  - endTime