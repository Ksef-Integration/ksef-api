Event:
  type: object
  properties:
    id:
      type: integer
      example: 123
    calendarId:
      type: integer
      example: 1
    title:
      type: string
      example: Team meeting
    description:
      type: string
      example: Weekly team sync
    startTime:
      type: string
      format: date-time
      example: "2025-07-01T10:00:00Z"
    endTime:
      type: string
      format: date-time
      example: "2025-07-01T11:00:00Z"
    location:
      type: string
      example: "Room 101"
    organizerId:
      type: string
      example: "user-123"
    status:
      $ref: './enums/EventStatus.yaml'
    attendees:
      type: array
      items:
        $ref: './Attendee.yaml'